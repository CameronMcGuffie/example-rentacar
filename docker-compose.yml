version: '2'
services:
  app:
    container_name: api
    build: ./api
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - "./api:/app"
    ports:
      - "3001:3000"
  web:
    container_name: web
    build: ./web
    environment:
      REACT_APP_BACKEND_URL: http://127.0.0.1:3001/
    ports:
      - "3000:3000"
